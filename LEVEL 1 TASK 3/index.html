<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Temperature Converter</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="temperature">Enter Temperature:</label>
                    <input type="number" class="form-control" id="temperature" placeholder="Enter temperature">
                </div>
                <div class="form-group">
                    <label for="scale">Select Scale:</label>
                    <select class="form-control" id="scale">
                        <option value="celsius">Celsius to Fahrenheit</option>
                        <option value="fahrenheit">Fahrenheit to Celsius</option>
                    </select>
                </div>
                <button class="btn btn-primary btn-block" onclick="convertTemperature()">Convert</button>
                <div class="mt-4">
                    <h3 class="text-center">Result: <span id="result">-</span></h3>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
